<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        // Edit rating functionality
        function setEditRating(rating) {
            editRating = rating;
            const stars = document.querySelectorAll('#editSessionStars .star');
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
                star.classList.toggle('inactive', index >= rating);
            });
        }
        
        // Load data for editing
        async function loadEditData() {
            const type = document.getElementById('editType').value;
            if (!type) {
                document.getElementById('recentItems').style.display = 'none';
                document.getElementById('editFormContainer').style.display = 'none';
                return;
            }
            
            const repo = document.getElementById('githubRepo').value;
            const token = document.getElementById('githubToken').value;
            
            if (!repo || !token) {
                showStatus('Please enter GitHub repository and token first!', 'error');
                return;
            }
            
            try {
                const filename = type + '.json';
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/data/${filename}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentEditData = JSON.parse(atob(data.content));
                    displayEditItems(type, currentEditData.slice(-10)); // Show last 10 items
                } else {
                    showStatus('No data found for ' + type, 'error');
                }
            } catch (error) {
                showStatus('Error loading data: ' + error.message, 'error');
            }
        }
        
        function displayEditItems(type, items) {
            const container = document.getElementById('itemsList');
            const recentItems = document.getElementById('recentItems');
            
            if (items.length === 0) {
                container.innerHTML = '<p style="color: #6b7280; font-size: 0.8rem;">No entries found</p>';
            } else {
                container.innerHTML = items.map((item, index) => {
                    let title = '';
                    let subtitle = '';
                    
                    if (type === 'sessions') {
                        title = `${item.date} - ${item.location}`;
                        subtitle = `RPE: ${item.rpe || 'Not set'} ‚Ä¢ ${item.stars ? '‚≠ê'.repeat(item.stars) : 'No rating'}`;
                    } else if (type === 'climbs') {
                        title = `${item.boulderName} (${item.grade})`;
                        subtitle = `${item.sendStatus} ‚Ä¢ ${item.isProject ? 'Project' : 'Regular'} ‚Ä¢ ${item.videos ? 'Has video' : 'No video'}`;
                    } else if (type === 'training') {
                        title = `${item.exercise} - ${item.weight}lbs`;
                        subtitle = `${item.date} ‚Ä¢ ${item.performanceHighlight ? 'Highlight' : 'Regular'}`;
                    }
                    
                    return `
                        <div class="edit-item" onclick="selectEditItem(${items.length - 1 - index})">
                            <h5>${title}</h5>
                            <p>${subtitle}</p>
                        </div>
                    `;
                }).reverse().join('');
            }
            
            recentItems.style.display = 'block';
        }
        
        function selectEditItem(index) {
            selectedEditItem = currentEditData[currentEditData.length - 1 - index];
            
            // Update selected styling
            document.querySelectorAll('.edit-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
            
            // Show edit form
            const type = document.getElementById('editType').value;
            showEditForm(type, selectedEditItem);
        }
        
        function showEditForm(type, item) {
            // Hide all edit field groups
            document.getElementById('editSessionFields').style.display = 'none';
            document.getElementById('editClimbFields').style.display = 'none';
            document.getElementById('editTrainingFields').style.display = 'none';
            
            // Show relevant fields and populate data
            if (type === 'sessions') {
                document.getElementById('editSessionFields').style.display = 'block';
                document.getElementById('editSessionRPE').value = item.rpe || 5;
                document.getElementById('editRPEValue').textContent = item.rpe || 5;
                document.getElementById('editSessionNotes').value = item.notes || '';
                document.getElementById('editSessionVideos').value = item.videos || '';
                setEditRating(item.stars || 0);
            } else if (type === 'climbs') {
                document.getElementById('editClimbFields').style.display = 'block';
                document.getElementById('editIsProject').checked = item.isProject || false;
                document.getElementById('editClimbHighlight').checked = item.performanceHighlight || false;
                document.getElementById('editClimbNotes').value = item.notes || '';
                document.getElementById('editClimbVideos').value = item.videos || '';
            } else if (type === 'training') {
                document.getElementById('editTrainingFields').style.display = 'block';
                document.getElementById('editWeight').value = item.weight || '';
                document.getElementById('editTrainingHighlight').checked = item.performanceHighlight || false;
                document.getElementById('editTrainingNotes').value = item.notes || '';
            }
            
            document.getElementById('editFormContainer').style.display = 'block';
        }
        
        async function updateEntry() {
            if (!selectedEditItem) {
                showStatus('Please select an entry to update', 'error');
                return;
            }
            
            const type = document.getElementById('editType').value;
            const repo = document.getElementById('githubRepo').value;
            const token = document.getElementById('githubToken').value;
            
            // Update the selected item with new values
            if (type === 'sessions') {
                selectedEditItem.rpe = parseInt(document.getElementById('editSessionRPE').value);
                selectedEditItem.stars = editRating;
                selectedEditItem.notes = document.getElementById('editSessionNotes').value;
                selectedEditItem.videos = document.getElementById('editSessionVideos').value;
            } else if (type === 'climbs') {
                selectedEditItem.isProject = document.getElementById('editIsProject').checked;
                selectedEditItem.performanceHighlight = document.getElementById('editClimbHighlight').checked;
                selectedEditItem.notes = document.getElementById('editClimbNotes').value;
                selectedEditItem.videos = document.getElementById('editClimbVideos').value;
            } else if (type === 'training') {
                selectedEditItem.weight = parseInt(document.getElementById('editWeight').value);
                selectedEditItem.performanceHighlight = document.getElementById('editTrainingHighlight').checked;
                selectedEditItem.notes = document.getElementById('editTrainingNotes').value;
            }
            
            // Add updated timestamp
            selectedEditItem.lastUpdated = new Date().toISOString();
            
            // Update the full dataset
            const filename = type + '.json';
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/data/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update ${type.slice(0, -1)} entry`,
                        content: btoa(JSON.stringify(currentEditData, null, 2)),
                        sha: await getFileSha(repo, token, `data/${filename}`)
                    })
                });
                
                if (response.ok) {
                    showStatus('Entry updated successfully! üéâ', 'success');
                    // Refresh the display
                    displayEditItems(type, currentEditData.slice(-10));
                } else {
                    showStatus('Error updating entry: ' + response.statusText, 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }

        body {

        }

        .form-section {
            display: none;
        }

            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            color: #1e293b;
            font-family: inherit;

            transition: border-color 0.2s, box-shadow 0.2s;
        }

            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-suggestion {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
            transition: background-color 0.15s;
        }

        .autocomplete-suggestion:hover,
        .autocomplete-suggestion.selected {
            background: #f8fafc;
        }

        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .star-rating {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .star {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.15s;
            user-select: none;
        }

            transform: scale(1.1);
        }

            color: #fbbf24;
        }

        .star.inactive {

            margin-top: 8px;

            color: #374151;
            font-weight: 600;
            margin-top: 8px;
            font-size: 1rem;
        }

            padding: 16px;

            font-weight: 600;

        }

        .button:hover {

        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .status.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .status.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .github-setup {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .github-setup h3 {
            color: #374151;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .github-setup p {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }

        .quick-button {
            padding: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            color: #475569;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .quick-button:hover {
            background: #f1f5f9;

        }

        .help-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .session-selector {
            margin-bottom: 16px;
        }

        .existing-names {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
        }

        .existing-names h4 {

            margin-bottom: 8px;

        }

        .name-tags {
            display: flex;

            gap: 6px;
        }

        .name-tag {
            background: white;
            color: #475569;

        .name-tag:hover {

        }

        .edit-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-item:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .edit-item.selected {
            background: #e0e7ff;
            border-color: #6366f1;
        }

        .edit-item h5 {
            margin: 0 0 4px 0;
            color: #1e293b;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .edit-item p {
            margin: 0;
            color: #6b7280;
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                margin: 0;
                border-radius: 12px;
            }
            
            .header, .form-container {
                padding: 20px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Climbing Logger</h1>
            <p>Clean, simple progress tracking</p>
        </div>

        <div class="form-container">
            <!-- GitHub Setup -->
            <div class="github-setup">
                <h3>Setup</h3>
                <p>Enter your GitHub repository details:</p>
                <div class="form-group">
                    <input type="text" id="githubRepo" placeholder="username/climbing-logbook" />
                </div>

            <!-- Edit/Update Form -->
            <div class="form-section" id="edit-form">
                <div class="form-group">
                    <label>What would you like to edit?</label>
                    <select id="editType" onchange="loadEditData()">
                        <option value="">Choose...</option>
                        <option value="sessions">Recent Sessions</option>
                        <option value="climbs">Recent Climbs</option>
                        <option value="training">Recent Training</option>
                    </select>
                </div>

                <!-- Recent Items List -->
                <div id="recentItems" style="display: none;">
                    <h4 style="margin: 20px 0 10px 0; color: #374151; font-size: 0.9rem;">Recent Entries</h4>
                    <div id="itemsList"></div>
                </div>

                <!-- Edit Form -->
                <div id="editFormContainer" style="display: none;">
                    <h4 style="margin: 20px 0 10px 0; color: #374151; font-size: 0.9rem;">Edit Entry</h4>
                    
                    <!-- Session Edit Fields -->
                    <div id="editSessionFields" style="display: none;">
                        <div class="form-group">
                            <label>Session RPE (1-10)</label>
                            <input type="range" id="editSessionRPE" min="1" max="10" value="5" />
                            <div class="range-value">
                                <span id="editRPEValue">5</span>/10
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Session Rating</label>
                            <div class="star-rating" id="editSessionStars">
                                <span class="star" onclick="setEditRating(1)">‚≠ê</span>
                                <span class="star" onclick="setEditRating(2)">‚≠ê</span>
                                <span class="star" onclick="setEditRating(3)">‚≠ê</span>
                                <span class="star" onclick="setEditRating(4)">‚≠ê</span>
                                <span class="star" onclick="setEditRating(5)">‚≠ê</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="editSessionNotes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Videos</label>
                            <input type="url" id="editSessionVideos" placeholder="Paste video links here" />
                        </div>
                    </div>

                    <!-- Climb Edit Fields -->
                    <div id="editClimbFields" style="display: none;">
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="editIsProject" class="checkbox" />
                                <label for="editIsProject" class="checkbox-label">This is a project</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="editClimbHighlight" class="checkbox" />
                                <label for="editClimbHighlight" class="checkbox-label">Performance Highlight</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Climb Notes</label>
                            <textarea id="editClimbNotes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Videos</label>
                            <input type="url" id="editClimbVideos" placeholder="Paste video links here" />
                        </div>
                    </div>

                    <!-- Training Edit Fields -->
                    <div id="editTrainingFields" style="display: none;">
                        <div class="form-group">
                            <label>Working Weight (lbs)</label>
                            <input type="number" id="editWeight" min="0" />
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="editTrainingHighlight" class="checkbox" />
                                <label for="editTrainingHighlight" class="checkbox-label">Performance Highlight</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="editTrainingNotes" rows="2"></textarea>
                        </div>
                    </div>

                    <button class="button" onclick="updateEntry()">
                        Update Entry
                    </button>
                </div>
            </div>
                <div class="form-group">
                    <input type="password" id="githubToken" placeholder="GitHub Personal Access Token" />
                </div>
                <p class="help-text">Generate token at: github.com/settings/tokens</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('session')">Session</button>
                <button class="tab" onclick="switchTab('climb')">Climb</button>
                <button class="tab" onclick="switchTab('training')">Training</button>
                <button class="tab" onclick="switchTab('edit')">Edit</button>
            </div>

            <!-- Session Form -->
            <div class="form-section active" id="session-form">
                <div class="quick-buttons">
                    <button class="quick-button" onclick="fillToday()">Today's Date</button>

                    <label>Date</label>
                    <input type="date" id="sessionDate" required />

                </div>

                    <label>Session Rating</label>

                        <span class="star" onclick="setRating(2)">‚≠ê</span>
                        <span class="star" onclick="setRating(3)">‚≠ê</span>
                        <span class="star" onclick="setRating(4)">‚≠ê</span>
                        <span class="star" onclick="setRating(5)">‚≠ê</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="sessionNotes" rows="3" placeholder="How did the session go?"></textarea>
                </div>

                <div class="form-group">
                    <label>Videos</label>
                    <input type="url" id="sessionVideos" placeholder="Paste video links here" />
                </div>

                <button class="button" onclick="submitSession()">
                    Log Session to GitHub
                </button>
            </div>

            <!-- Individual Climb Form -->
            <div class="form-section" id="climb-form">
                <div class="form-group session-selector">
                    <label>Session</label>
                    <select id="climbSession" required>
                        <option value="">Choose session...</option>
                        <option value="current">Today's Session</option>
                    </select>
                    <p class="help-text">Log a session first, then add climbs to it</p>
                </div>

                <div class="form-group">
                    <label>Boulder Name</label>
                    <div class="autocomplete-container">
                        <input type="text" id="boulderName" placeholder="Start typing boulder name..." required />
                        <div class="autocomplete-suggestions" id="boulderSuggestions"></div>
                    </div>
                    
                    <!-- Show existing boulder names -->
                    <div class="existing-names" id="existingNames" style="display: none;">
                        <h4>Recent Boulders</h4>
                        <div class="name-tags" id="nameTags"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Grade</label>
                    <input type="text" id="climbGrade" placeholder="e.g., V4, B3" required />
                </div>

                <div class="form-group">
                    <label>Grade System</label>
                    <select id="gradeSystem">
                        <option value="V">V-Scale</option>
                        <option value="B">B-Scale</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Send Status</label>
                    <select id="sendStatus" required>
                        <option value="">Choose status...</option>
                        <option value="Flash">Flash</option>
                        <option value="Send">Send</option>
                        <option value="Attempt">Attempt</option>
                        <option value="Gave Up">Gave Up</option>
                    </select>

        // Boulder name autocomplete
        async function loadExistingData() {
            const repo = document.getElementById('githubRepo').value;
            const token = document.getElementById('githubToken').value;
            
            if (!repo || !token) return;
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/data/climbs.json`, {
                    headers: {
                        'Authorization': `token ${token}`,
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    
                    // Extract unique boulder names
                    existingBoulderNames = [...new Set(content.map(climb => climb.boulderName))].filter(Boolean);
                    updateBoulderNameDisplay();
                }
            } catch (error) {
                console.log('No existing climb data found (this is normal for new repos)');
            }
        }
        
        function updateBoulderNameDisplay() {
            const existingDiv = document.getElementById('existingNames');
            const tagsDiv = document.getElementById('nameTags');
            
            if (existingBoulderNames.length > 0) {
                existingDiv.style.display = 'block';
                tagsDiv.innerHTML = existingBoulderNames.slice(-10).map(name => 
                    `<span class="name-tag" onclick="selectBoulderName('${name}')">${name}</span>`
                ).join('');
            }
        }
        
        function selectBoulderName(name) {
            document.getElementById('boulderName').value = name;
            hideSuggestions();
        }
        
        // Autocomplete functionality
        document.getElementById('boulderName').addEventListener('input', function() {
            const input = this.value.toLowerCase();
            const suggestions = document.getElementById('boulderSuggestions');
            
            if (input.length === 0) {
                hideSuggestions();
                return;
            }
            
            const matches = existingBoulderNames.filter(name => 
                name.toLowerCase().includes(input)
            );
            
            if (matches.length > 0) {
                suggestions.innerHTML = matches.map((name, index) => 
                    `<div class="autocomplete-suggestion" data-name="${name}" data-index="${index}">${name}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                hideSuggestions();
            }
        });
        
        // Handle suggestion clicks
        document.getElementById('boulderSuggestions').addEventListener('click', function(e) {
            if (e.target.classList.contains('autocomplete-suggestion')) {
                document.getElementById('boulderName').value = e.target.dataset.name;
                hideSuggestions();
            }
        });
        
        // Keyboard navigation for suggestions
        document.getElementById('boulderName').addEventListener('keydown', function(e) {
            const suggestions = document.querySelectorAll('.autocomplete-suggestion');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, suggestions.length - 1);
                updateSuggestionSelection(suggestions);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                updateSuggestionSelection(suggestions);
            } else if (e.key === 'Enter' && selectedSuggestionIndex >= 0) {
                e.preventDefault();
                this.value = suggestions[selectedSuggestionIndex].dataset.name;
                hideSuggestions();
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });
        
        function updateSuggestionSelection(suggestions) {
            suggestions.forEach((suggestion, index) => {
                suggestion.classList.toggle('selected', index === selectedSuggestionIndex);
            });
        }
        
        function hideSuggestions() {
            document.getElementById('boulderSuggestions').style.display = 'none';
            selectedSuggestionIndex = -1;
        }
        
        // Click outside to hide suggestions
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.autocomplete-container')) {
                hideSuggestions();
            }
        });
        
        // GitHub API functions
        async function submitToGitHub(filename, content) {
            const repo = document.getElementById('githubRepo').value;
            const token = document.getElementById('githubToken').value;
            
            if (!repo || !token) {
                showStatus('Please enter GitHub repository and token first!', 'error');
                return false;
            }
            
            try {
                // First, try to get existing file to append to it
                let existingContent = [];
                try {
                    const getResponse = await fetch(`https://api.github.com/repos/${repo}/contents/data/${filename}`, {
                        headers: {
                            'Authorization': `token ${token}`,
                        }
                    });
                    
                    if (getResponse.ok) {
                        const existingFile = await getResponse.json();
                        existingContent = JSON.parse(atob(existingFile.content));
                    }
                } catch (error) {
                    // File doesn't exist yet, start with empty array
                }
                
                // Add new content
                existingContent.push(content);
                
                // Update file
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/data/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Add ${filename.replace('.json', '')} entry`,
                        content: btoa(JSON.stringify(existingContent, null, 2)),
                        sha: await getFileSha(repo, token, `data/${filename}`)
                    })
                });
                
                if (response.ok) {
                    showStatus('Successfully logged to GitHub! üéâ', 'success');
                    // Refresh boulder names if this was a climb
                    if (filename === 'climbs.json') {
                        loadExistingData();
                    }
                    return true;
                } else {
                    showStatus('Error: ' + response.statusText, 'error');
                    return false;
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
                return false;
            }
        }
        
        async function getFileSha(repo, token, path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.sha;
                }
            } catch (error) {
                // File doesn't exist, no SHA needed
            }
            return undefined;
        }
